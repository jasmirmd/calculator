<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="src/base.css">
  <script src="src/main.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="main">
      <div class="input-text">
        <input readonly type="text" class="text">
      </div>
      <div class="buttons">
        <div>
          <button>AC</button>
          <button>%</button>
          <button>/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div>
          <button>0</button>
          <button>.</button>
          <button>C</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
